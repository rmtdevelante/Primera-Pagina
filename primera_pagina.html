<!Doctype html><!--informa al navegador qué versión de HTML (o XML) se usó para escribir el documento.-->
	<html lang = "en"><!--el atributo lang dentro de la etiqueta de html se utiliza para hacer referencia al idioma
		en este caso estamos usando el idioma español-->
	<head><!--La etiqueda head se utiliza para contener meta datos  tales como link, title y script-->
		<title>mi primera chamba</title><!--con esta línea decimos que el titulo de la pestaña en la pagina se 
		llamará lo que está entre la etiqueta de apertura y cierre-->
	</head><!--con esta etiqueta de cierre indicamos que queremos que hasta acá queremos que sea todo el 
		encabezado o los elementos que se ocuparán en el cuerpo-->
	<body><!--la etiqueda body se utiliza para todo el contenido visible por el usuario-->
		<h1>Clase de Dany</h1><!-- Se utiliza "h1" para indicar el título dentro de la página, en este caso
		la etiqueta h1 indica que será el título más grande que tendrá la página-->
		<h2>Cristiano Ronaldo</h2><!--Con el "h2" indicamos que será un subtitulo lo que indica que el 
		texto será más pequeño que el "h1"-->
		<p>Hola a todos, necesito pasar la materia</p><!--Se utiliza la etiqueta "p" para proporcionar texto o
		parrafo en la página.-->
		<br /><!--La etiqueta br es un salto de línea dentro de la página para separar contenido -->
		<a>https://www.youtube.com/watch?v=5NjJLFI_oYs</a><!-- Utilizamos la etiqueta "a" para indicar 
			que vamos a "anclar" un link de algo ajeno al contenido original de la página.-->
		<ol><!--Utilizamos la etiqueta "ol" es para una lista ordenada osea una secuencia consecutiva-->
			<li>Rafa</li><!--La etiqueta "li" es para indicar que el texto que se pondrá es de tipo lista-->
			<li>Rosdel</li><!--La etiqueta "li" es para indicar que el texto que se pondrá es de tipo lista-->
			<li>Dany</li><!--La etiqueta "li" es para indicar que el texto que se pondrá es de tipo lista-->
			<li>Fernanda</li><!--La etiqueta "li" es para indicar que el texto que se pondrá es de tipo lista-->
		</ol><!--Se cierra la lista lista ordenada para indicar que dentro de la misma no habrá más elementos-->
		<ul><!--La etiqueta "ul" por su lado indica que la lista que se pondrá no llevará un orden, es decir,
		que se podrá poner sólo con viñetas, guines o puntos. -->
			<li>CR7</li><!--La etiqueta "li" es para indicar que el texto que se pondrá es de tipo lista-->
			<li>Artur</li><!--La etiqueta "li" es para indicar que el texto que se pondrá es de tipo lista-->
			<li>Pitagoras</li><!--La etiqueta "li" es para indicar que el texto que se pondrá es de tipo lista-->
			<li>Virgilio</li><!--La etiqueta "li" es para indicar que el texto que se pondrá es de tipo lista-->
			<li>Dante</li><!--La etiqueta "li" es para indicar que el texto que se pondrá es de tipo lista-->
		</ul><!--Al igual que en la lista ordenada también cerramos esta lista.-->
		<label>Nombre</label><!--La etiqueta <label> en HTML se usa para crear una etiqueta descriptiva, en este 
		caso "Nombre", que generalmente se asocia con un elemento de formulario como un campo de entrada o un 
		botón. -->
		<input type ="text" title ="campo de nombre"/><!--Este es un elemento de entrada de texto en HTML.
			type="text" indica que es un campo de entrada de texto donde los usuarios pueden ingresar texto.
			El atributo title proporciona un texto de información sobre herramientas, en este caso, "campo de
			nombre", que aparecerá cuando el usuario coloque el cursor sobre el elemento, ofreciendo una breve 
			descripción del propósito del campo.-->
			<br /><!--La etiqueta br es un salto de línea dentro de la página para separar contenido -->
		<label>Apellido</label><!--Al igual que en el nombre se usa esta etiqueta para indicar una instrucción
		para el usuario-->
		<input type ="text" title ="campo de apellido"/><!--Como en el nombre este campo sirve para indicar que 
		el usuario debe introducir su apellido.-->
			<br /><!--La etiqueta br es un salto de línea dentro de la página para separar contenido -->
		<label>Género</label><!--Se crea otra instrucción para el género-->
		<input type ="text" title ="campo de género"/><!--Se crea un campo para introducir el género-->
			<br /><!--La etiqueta br es un salto de línea dentro de la página para separar contenido -->
		<label>Edad</label><!--A su vez se crea otro campo para la intrucción de la edad-->
		<input type ="text" title ="campo de edad"/><!--Por último el campo para introducir la edad.-->
			<br /><!--La etiqueta br es un salto de línea dentro de la página para separar contenido -->
		<img src = "C:\Users\user\Desktop\cosas de la escuela\semestre 6\Programación Web/iconoBatman.png"
		alt= "no me salió"
		title = "Batman" style = "width: 100; height:50;"><!--Este es un elemento de imagen en HTML. src especifica
		la ubicación del archivo de imagen, alt proporciona un texto alternativo que se muestra si la imagen no se
		puede cargar, y title muestra un texto de información sobre herramientas cuando el usuario pasa el cursor
		sobre la imagen. Además, en style, width establece el ancho de la imagen en 100 píxeles y height establece 
		la altura en 50 píxeles.-->
	</body><!--En esta etiqueta indicamos que hasta aquí llegará la estructura visible de nuestra página web-->
	</html><!--En esta etiqueta indicamos que hasta aquí llegará la estructura visible de nuestra página web-->
